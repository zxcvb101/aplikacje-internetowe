<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const liczba = prompt("podaj liczbe do sprawdzenia")

        if(liczba > 5 && liczba != 6 && liczba != 12){
            document.write("liczba spelnia warunek")
            
        }else if(liczba == 0){
            document.write("liczba jest rowna 0")
        }else{
            document.write("liczba niespelnia warunku")
        }



    </script>


    
</body>
</html>
