<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const liczba = prompt("podaj liczbe")
        
        if(liczba == '1'){
                document.write("liczba odpowiada poniedzialkowi")
            }else if(liczba == '2'){
                document.write('liczba odpowiada wtorkowi')
            }else if(liczba == '3'){
                document.write('liczba odpowiada srodzie')
            }else if(liczba == '4'){
                document.write('liczba odpowiada czwartkowi')
            }else if(liczba == '5'){
                document.write('liczba odpowiada piatku')
            }else if(liczba == '6'){
                document.write('liczba odpowiada sobocie')
            }else if(liczba == '7'){
                document.write('liczba odpowiada niedzieli')
            }else{
                document.write('liczba nie kwalifikuje sie')
            }
        





    </script>


    
</body>
</html>
