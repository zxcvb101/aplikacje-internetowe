<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = prompt('podaj a:') * 1;
            let b = prompt('podaj b:') * 1;

            let q
            while(b != 0)
            {
                q = a
                a = b
                b = q % b;
            }
            document.write(a);
        </script>
    </body>
</html>
